                    <h3> Sample</h3>
                    <button>
                        <i class="fa-solid fa-volume-high"></i>                    </button>
                </div>
                <div class="details"> 
                    <p> pos</p>
                    <p> Sample</p>
                </div>
                <p class = "word-meaning">
                      word-meaning . 
            </p>
            <p class = "word-example">Example not available</p>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
